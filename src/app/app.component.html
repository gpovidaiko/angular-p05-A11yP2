<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>

<button class="button button-primary" type="button" (click)="showModal()">Show modal</button>

<ng-template #modal>
	<form [formGroup]="form" (ngSubmit)="submit()">
		<div class="form-field">
			<label for="first-name">First name</label>
			<input id="first-name" formControlName="firstName" aria-describedby="first-name-error" [attr.aria-invalid]="form.get('firstName')?.errors" />
			<span id="first-name-error" class="validation-error" *ngIf="form.get('firstName')?.errors?.['required']">First name is required</span>
		</div>

		<div class="form-field">
			<label for="surname">Surname</label>
			<input id="surname" formControlName="surname" aria-describedby="surname-error" [attr.aria-invalid]="form.get('surname')?.errors" />
			<span id="surname-error" class="validation-error" *ngIf="form.get('surname')?.errors?.['required']">Surname is required</span>
		</div>

		<div class="form-field">
			<label for="age">Age</label>
			<input id="age" formControlName="age" aria-describedby="age-error" [attr.aria-invalid]="form.get('age')?.errors" />
			<span id="age-error" class="validation-error" *ngIf="form.get('age')?.errors?.['required']">Age is required</span>
		</div>

		<label for="news-letter">News letter?</label>
		<input id="news-letter" formControlName="newsLetter" type="checkbox" (change)="newsLetter = !newsLetter" />
		<p [@fade] *ngIf="newsLetter">You'll receive news letter!</p>

		<div class="button-group">
			<button class="button button-primary" type="submit" [attr.aria-disabled]="form.invalid">Submit</button>
			<button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
		</div>
	</form>

</ng-template>
