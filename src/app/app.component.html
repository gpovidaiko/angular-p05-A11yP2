<h1>Accessible Modal Component</h1>

<p>Welcome to the accessible modal testing page!</p>

<button class="button button-primary" type="button" (click)="showModal()">Show modal</button>

<ng-template #modal>
	<div class="form-field">
		<label for="first-name">First name</label>
		<input id="first-name" />
	</div>

	<div class="form-field">
		<label for="surname">Surname</label>
		<input id="surname" />
	</div>

	<div class="form-field">
		<label for="age">Age</label>
		<input id="age" />
	</div>

	<label for="news-letter">News letter?</label>
	<input id="news-letter" type="checkbox" (change)="newsLetter = !newsLetter" />
	<p [@fade] *ngIf="newsLetter">You'll receive news letter!</p>

	<div class="button-group">
		<button class="button button-primary" type="button">Submit</button>
		<button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
	</div>
</ng-template>
