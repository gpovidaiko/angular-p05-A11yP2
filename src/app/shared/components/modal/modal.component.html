<div
	class="modal-overlay"
	(click)="selfRef.close()"
	(keydown.esc)="selfRef.close()"
>
	<div
		appFocusTrap
		appFocusBack
		class="modal-content"
		role="dialog"
		aria-modal="true"
		[attr.aria-label]="config.title"
		(click)="$event.stopPropagation()"
	>
		<h1 class="modal-title">{{ config.title }}</h1>

		<ng-container *ngTemplateOutlet="config.templateRef"></ng-container>
	</div>
</div>
